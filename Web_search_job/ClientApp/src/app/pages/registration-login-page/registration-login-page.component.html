
<div>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Login / Registration Form</title>
  </head>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
  <body>
  <div class="container_new " id="container_new" >
    <div class="form-container register-container ">
      <form action="#">
        <h1>Реєстрація пошукача</h1>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" (focus)="onFocusPassword()" (blur)="onBlurPassword()" placeholder="Password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
        </div>
      </form>
    </div>
    <div class="form-container login-container ">
    <form action="#">

      <canvas riv="my_mascot" width="200" height="200" >
        <riv-state-machine name="State Machine 2" play (stateChange)=ShowEvent($event) >
          <riv-input name="Boolean 1" [value]="IsPasswordFieldActive"></riv-input>
        </riv-state-machine>
      </canvas>

      <h1>Увійти</h1>
      <input type="email" placeholder="Email">
      <input type="password" (focus)="onFocusPassword()" (blur)="onBlurPassword()" placeholder="Password">
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" >
          <label>Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <button class="border">Login</button>
      <span>or-use your account</span>
      <div class="social-container">
        <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
        <a href="#" class="social"><i class="lni lni-google"></i></a>
        <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
      </div>
    </form>
  </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">

          <canvas riv="my_mascot" width="200" height="200" >
            <riv-state-machine name="State Machine 2" play (stateChange)=ShowEvent($event) >
              <riv-input name="Boolean 1" [value]="IsPasswordFieldActive"></riv-input>
            </riv-state-machine>
          </canvas>

          <h1 class="title">Hello <br> friends</h1>
          <p>if Yout have an account, login here and have fun</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Start yout <br> journy now</h1>
          <p>if you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="register">Register
            <i class="lni-lni-arrow-left login"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  </body>
</div>
