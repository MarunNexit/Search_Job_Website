<ng-container>
  <div class="row" style="margin: 32px 5%">
    <div class="col-auto">
      <div class="user-picture" style="background: white">
        <img style="width: 100%; height: 100%" src="{{profileData.company_picture}}}" (error)='handleImageError($event, "assets/img/icons/profile/profile_default_img.png")'>
      </div>
    </div>
    <div class="col" style="color: white">
      <p style="margin: 0" class="font-32-bold">{{profileData.user_name}} UserName</p>
      <p style="margin-top: 16px; margin-bottom: 4px" class="font-14-regular">{{profileData.active_resume}} Graphic Design and Web Development | Print and Digital Media</p>
      <div class="row" style="margin-bottom: 4px; margin-top: 8px">
        <div *ngFor="let link of links_" class="col-auto" style="padding: 0; margin: 4px">
          <button style="background: none; border: none;" *ngIf="link.type === 'dribbble'" (click)="navigate(link.link)">
            <img style="cursor: pointer" src="assets/img/icons/links/dribbble.png" width="24" height="24">
          </button>
          <button style="background: none; border: none;" *ngIf="link.type === 'behance'" (click)="navigate(link.link)">
            <img src="assets/img/icons/links/behance.png" width="24" height="24">
          </button>
          <button style="background: none; border: none;" *ngIf="link.type === 'facebook'" (click)="navigate(link.link)">
            <img src="assets/img/icons/links/facebook.png" width="24" height="24">
          </button>
          <button style="background: none; border: none;" *ngIf="link.type === 'linkedin'" (click)="navigate(link.link)">
            <img src="assets/img/icons/links/linkedin.png" width="24" height="24">
          </button>
        </div>
      </div>
    </div>
    <div class="col " style="display: grid; align-items: center; justify-content: center">
      <button class="profile-button pink font-16-bold" style="width: 100%">Аналітика діяльності</button>
      <button class="profile-button beige font-16-bold" style="width: 100%">Налаштування приватності</button>
    </div>
  </div>

</ng-container>
